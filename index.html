<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Paypal-Bank</title>
    <link rel="icon" type="image/x-icon" href="paypal.ico">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Paypal Bank</h1>

        <div class="submit-area">
            <h4>Log In</h4>
            <input type="text" placeholder="enter your user name : shamim077" class="form-control" id="userName">
            <br>
            <input type="password" placeholder="enter your password : abcd" class="form-control" id="pass">
            <br>
            <button type="submit" class="btn btn-success" id="login">Enter</button>
        </div>
    </div>

    <div id="transition-area">
        <h1>Transition</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Widthraw">
                    <h5>Widthraw</h5>
                    <h2>$<span id="currentWidthraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <!-- deposit btn -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <input type="number" class="form-control" placeholder="enter the amount you want to deposit"
                        id="depositAmount">
                    <br>
                    <button class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>
            <!-- widthraw btn -->
            <div class="col-md-6">
                <div class="submit-area">
                    <input type="number" class="form-control" min="1" placeholder="enter the amount you want to Widthraw"
                        id="widthrawAmount">
                    <br>
                    <button class="btn btn-success" id="widthrawBtn">Widthraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
